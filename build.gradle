group 'com.github.leosilvadev'
version '1.0.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
  mavenCentral()

  maven {
    url 'https://oss.sonatype.org/content/groups/public/'
  }
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.4.+'
  compile('io.vertx:vertx-lang-groovy:3.4.+') {
    exclude group: 'org.codehaus.groovy', module: 'groovy-all'
  }
  compile 'io.vertx:vertx-web-client:3.4.+'
  compile 'io.vertx:vertx-zookeeper:3.4.+'
  compile 'io.vertx:vertx-service-discovery-backend-zookeeper:3.4.+'

  testCompile group: 'junit', name: 'junit', version: '4.11'
}
